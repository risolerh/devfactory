<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DevfactoryFrontend</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="./assets/scripts/scroll-background-colors.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
  
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <script>
      $(function() {
      
      $("#container-main").mousemove(function(e) {        
        parallaxIt(e, ".main__title", -10);
        parallaxIt(e, ".main__text", -10);
        parallaxIt(e, "img", -60);        
        parallaxIt(e, ".item-efect", -60);        
      });
      
      function parallaxIt(e, target, movement) {
        var $this = $("#container-main");
        var relX = e.pageX - $this.offset().left;
        var relY = e.pageY - $this.offset().top;
      
        TweenMax.to(target, 1, {
          x: (relX - $this.width() / 2) / $this.width() * movement,
          y: (relY - $this.height() / 2) / $this.height() * movement
        });
      }
        });
    </script> 
  

</head>
<body>

  <app-root> 
    <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">
      <img src="./assets/images/pacman-loading.gif" 
        style="width: 150px;height:150px; filter: grayscale(100%);" lazyload />   
      <center><h2>loading...</h2></center>
    </div>
  </app-root>

</body>
</html>
