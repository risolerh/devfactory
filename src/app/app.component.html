<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar" id="myNavbar">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right" 
        href="javascript:void(0);" 
        onclick="toggleFunction()" 
        title="Toggle Navigation Menu">
        <mat-icon>arrow_drop_down</mat-icon>
    </a>
  
      <button class="w3-right w3-hide-small" mat-button [matMenuTriggerFor]="idioma"> 
        {{ "idioma" | translate }} 
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
      <mat-menu #idioma="matMenu">
        <button mat-menu-item (click)="toogleLanguage('es')">Español</button>
        <button mat-menu-item (click)="toogleLanguage('en')">English</button>
      </mat-menu>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">
    <a href="#about" class="w3-bar-item w3-button" onclick="toggleFunction()">ABOUT</a>
    <a href="#portfolio" class="w3-bar-item w3-button" onclick="toggleFunction()">PORTFOLIO</a>
    <a href="#contact" class="w3-bar-item w3-button" onclick="toggleFunction()">CONTACT</a>
    <a href="#" class="w3-bar-item w3-button">SEARCH</a>
  </div>
</div>
